<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="/contact-me">
        <label for="email">UserName:</label>
        <input type="text" id="email" placeholder="please enter email" required="true"><br>
        <label for="User-password">Password:</label>
        <input type="password" id="User-password" placeholder="enter strong password"><br>
       <input type="submit"><hr>
       Date:<input type="date"><br>
       File: <input type="file"><br>
       Color: <input type="color"><br>
       Range: <input type="range"><br>
       Click: <input type="button" value="clicked me"><hr>
       <label for="male" >Male:</label>
       <input type="radio" id="male" name="gender" value="Male"><br>
       <label for="female" >Female:</label>
       <input type="radio" id="female" name="gender" value="female"><br>
       <label for="others" >Others:</label>
       <input type="radio" id="others" name="gender" value="other"><br><hr>
    
       <label for="c">C</label>
       <input type="checkbox" name="lang" id="c" value="C"><br>
       <label for="java">java</label>
       <input type="checkbox" name="lang" id="java" value="java"><br>
       <label for="python">python</label>
       <input type="checkbox" name="lang" id="python" value="python"><br><hr>
       
       <label for="country">Select your country</label>
       <select name="country" id="country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="Others">others</option>
       </select><hr>

       <textarea name="Story" id="Story" rows="4" cols="3">
        please write a story.
       </textarea>
    </form>
</body>
</html>
